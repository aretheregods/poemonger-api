<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script type="module" src="/categories/js/list.js"></script>
	<title>{{.Title}}: {{.Subtitle}}</title>
</head>

<body>
	<header>
		<h1>{{.Title}}</h1>
		<p>{{.Subtitle}}</p>
	</header>
	<main>
		<section>
			<h2>Categories</h2>
			{{range $i, $_ := .Categories}}
			<a id="{{.Name}}-{{$i}}" href="/categories/{{.Name}}" title="{{.Description}}">{{.Name}}</a>
			<button id="{{.Name}}" class="delete">Delete</button>
			{{end}}
		</section>
	</main>
</body>

</html>
